<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - Travel Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f7fb;
      color: #333;
    }
    header {
      background: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: #0066cc;
      padding: 0.75rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    input, select, button {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #0066cc;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #004080;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #004080;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Booking</h1>
    <p>Plan and book your next trip with ease.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="hotel.html">Hotels</a>
    <a href="car-rental.html">Car Rental</a>
  </nav>

  <main>
    <h2>Trip Booking Form</h2>
    <form>
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div>
        <label for="destination">Destination</label>
        <select id="destination" name="destination" required>
          <option value="">-- Select Destination --</option>
          <option value="bangkok">Bangkok</option>
          <option value="chiangmai">Chiang Mai</option>
          <option value="phuket">Phuket</option>
          <option value="pattaya">Pattaya</option>
        </select>
      </div>

      <div>
        <label for="checkin">Check-in Date</label>
        <input type="date" id="checkin" name="checkin" required>
      </div>

      <div>
        <label for="checkout">Check-out Date</label>
        <input type="date" id="checkout" name="checkout" required>
      </div>

      <button type="submit">Book Now</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Travel Services. All rights reserved.</p>
  </footer>
</body>
</html>
